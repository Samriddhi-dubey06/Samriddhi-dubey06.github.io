<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Teachings - Samriddhi Dubey</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --primary: #0071e3;
            --primary-dark: #0051a3;
            --dark: #000000;
            --light: #f5f5f7;
            --gray: #86868b;
            --card: #1d1d1f;
            --accent: #ff375f;
            --section-padding: 120px 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1d1d1f, #0c0c0e);
            color: var(--light);
            min-height: 100vh;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .spiritual-page {
            padding: var(--section-padding);
            position: relative;
            overflow: hidden;
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            text-align: center;
            color: #ffd700;
            margin-bottom: 3rem;
            position: relative;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            padding-top: 60px;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
        }
        
        .spiritual-content-full {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 10, 5, 0.8);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .spiritual-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .mandala-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/oriental-tiles.png');
            opacity: 0.07;
            mix-blend-mode: overlay;
        }
        
        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        .spiritual-text-full {
            position: relative;
            z-index: 5;
            color: var(--light);
            line-height: 1.8;
        }
        
        .scripture-card {
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 3px solid #ffd700;
        }
        
        .scripture-card h3 {
            color: #ffd700;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
        }
        
        .sanskrit-verse {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.05);
            border-left: 3px solid #ffd700;
            border-radius: 0 10px 10px 0;
            color: #ffd700;
        }
        
        .verse-meaning {
            font-style: italic;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
            border-left: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .verse-reference {
            text-align: right;
            font-size: 0.9rem;
            color: #ffd700;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .back-to-main {
            margin-top: 3rem;
            text-align: center;
        }
        
        .spiritual-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 215, 0, 0.15);
            color: #ffd700;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .spiritual-btn:hover {
            background: rgba(255, 215, 0, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .spiritual-content-full {
                padding: 2rem;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
